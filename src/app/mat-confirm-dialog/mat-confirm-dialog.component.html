<div class="content-container">
    <div class="modal-header">
        <h4 class="modal-title">{{data.message}}</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="closeDialog()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body text-center">
        <div class="row">
            <div class="col-sm-7"></div>
            <div class="col-sm-5">
                <button class="btn btn-primary" mat-flat-button id="no-button" [mat-dialog-close]="false">NO</button>
                <button style="margin-left: 5px;" class="btn btn-success" mat-flat-button id="yes-button" [mat-dialog-close]="true">YES</button>
            </div>
        </div>
    </div>
</div>
